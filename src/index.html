<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ngani</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  	.none {
  		opacity: 0; animation: end 0.4s forwards;
  	}
  	.animate {  		
  		animation: start 0.4s forwards;
  	}

  	@keyframes start {
  		from { opacity: 0; }
  		to { opacity: 1; }
  	}

  	@keyframes end {
  		from { opacity: 1; }
  		to { opacity: 0; }
  	}
  	

  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
